<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar cadastro</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <conteiner id="conteiner">
    <header>
      <img src="img/logo.png" class="img-fluid" alt="...">
      <h1>Editar Cadastro</h1>
    </header>

    <!-- itens menus-->
    <aside id="menu">
      <ul class="menu">
        <li><a href="#">Home</a>
        <li><a href="#">Clientes</a>
          <ul>
            <li><a href="http://127.0.0.1:5500/Cadastro%20de%20clientes/Cadastro.html">Cadastrar Clientes</a></li>
            <li><a href="http://127.0.0.1:5500/Listar%20Clientes/listar.html">Listar Clientes</a></li>
            <li><a href="http://127.0.0.1:5500/Editar%20Cadastro%20de%20Clientes/editar.html">Editar Clientes </a></li>
          </ul>
        </li>
        <li><a href="#">Financeiro</a>
          <ul>
            <li><a href="#">Extrato Financeiro</a></li>
            <li><a href="#">Cadastrar Receita ou Despesa</a></li>
          </ul>
      </ul>
    </aside>


    <!--Formulário de cadastramento de Clientes-->
    <section id="conteudo">
      <form action="#" onsubmit="return false">
        <h1>Nome: <input type="text" id="nome"><br>
          CPF:<input type="text" id="cpf" maxlength="14" size="14"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57" placeholder="Apenas números"><br>
          E-mail: <input type="email" id="email"><br>
          Telefone: <input type="tel" id="telefone"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"><br>
          Data de Nascimento:<input type="date" id="dataNascimento"><br><br>
          Sexo:<select id="sexo">
            <option></option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
          </select><br>
          CEP:<input type="text" id="cep" maxlength="9" placeholder="Apenas números" autofocus><br>
          Endereço:<input type="text" id="endereco"><br>
          Número:<input type="text" id="numeroEnd" maxlength="8" size="8"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"><br>
          Bairro:<input type="text" id=bairro maxlength="20" size="20"><br>
          Cidade:<input type="text" id="cidade" maxlength="30" size="30"><br>
          Estado:<input type="text" id="estado"></h1><br>

        <!--Botões-->
        <input id="salvar" type="button" value="SALVAR" onclick="salvar()">
        <input id="cancelar" type="button" value="CANCELAR" onclick="cancelar()">
      </form>
    </section>
  </conteiner>

  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
