<body>
  <conteiner id="conteiner">
    <!--Cabeçalho-->
    <header>
      <img src="img/logo.png" class="img-fluid" alt="...">
      <h1>Cadastrar Receita ou Despesa</h1>
    </header>

    <!-- itens menus-->
    <aside id="menu">
      <ul class="menu">
        <li><a href="#">Home</a>
        <li><a href="#">Clientes</a>
          <ul>
            <li><a href="http://127.0.0.1:5500/Cadastro%20de%20clientes/Cadastro.html">Cadastrar Clientes</a></li>

        </li>

                Receita ou Despesa</a></li>
          </ul>
      </ul>
    </aside>


    <!--Formulário de cadastramento de Clientes-->
    <section id="conteudo">
      <form action="#" onsubmit="return false">
        <h1>
          Tipo:<select id="tipo"><br><br>
            <option></option>
            <option value="Receita">Receita</option>
            <option value= "Despesa">Despesa</option>
          </select> <br><br><br><br><br><br>
          Data do pagamento:<input type="date" id="dpgto"><br><br><br><br><br><br>
          Valor: <input type="number" id="valor"><br><br><br><br><br><br>
          Forma de pagamento:<select id="fpgto"><br><br><br><br><br><br>
            <option></option>
            <option value="Crédito">Crédito</option>
            <option value="Débito">Débito</option>
            <option value="Pix">Pix</option>
            <option value="Dinheiro">Dinheiro</option>
            <option value="Boleto">Boleto</option>
          </select><br><br><br><br><br><br><br><br><br><br>

          <!--Botões-->
          <input class="botao" type="button" value="SALVAR" onclick="financeiro.salvar()">
          <input class="botao" type="button" value="CANCELAR" onclick="">
      </form>
      <!--Fim do formulário-->
    </section>
  </conteiner>

  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
