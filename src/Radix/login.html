<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS\login.css" />
</head>

<body>
    <!--Logo-->
    <conteiner class="conteiner">
        <header class="cabecalho">
            <img src="https://i.imgur.com/CGMh70o.png">
        </header>

        <!--Título do conteúdo-->
        <div class="titulo">
            <h1>Login</h1>
        </div>

        <!--Conteúdo-->
        <section class="conteudo">
            <form >
                <!--Campos de alteração da senha-->
                <input type="text" class="input_text" id="cnpj_cpf" placeholder="CNPJ ou CPF" required minlength="11"
                    maxlength="14" /><br><br>
                <input type="password" id="senha" class="input_text" placeholder="Senha" required /><br><br>

                <!--Botão-->
                <input type="submit" value="ENTRAR" onclick="entrar()"  class="input_btn" /><br><br>

                <!--Links-->
                <div class="link">
                    <h3>Esqueceu a senha? <a
                            href="https://marlloncas.github.io/pmv-ads-2022-2-e1-proj-web-t3-grupo-2-1/src/Radix/esqueceu_senha.html"
                            class="text-info">Clique aqui!</a><br><br>
                        <h3>Não tem cadastro? <a
                                href="https://marlloncas.github.io/pmv-ads-2022-2-e1-proj-web-t3-grupo-2-1/src/Radix/cadastro_de_usuario.html"
                                class="text-info">Cadastre-se</a></h3>
                </div>
            </form>
        </section>
    </conteiner>

    <script src="Script\login.js"></script>
</body>

</html>
