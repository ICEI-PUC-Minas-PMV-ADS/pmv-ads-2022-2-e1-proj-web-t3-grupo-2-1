<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css" />
</head>

<body>
    <!--Logo-->
    <conteiner class="conteiner">
        <header class="cabecalho">
            <img src="https://imgur.com/CGMh70o">
        </header>

        <!--Título do conteúdo-->
        <div class="titulo">
            <h1>Login</h1>
        </div>

        <!--Conteúdo-->
        <section class="conteudo">
            <form>
                <!--Campos de alteração da senha-->
                <input type="text" class="input_text" id="cnpj_cpf" placeholder="CNPJ ou CPF" required minlength="11"
                    maxlength="14" /><br><br>
                <input type="password" id="senha" class="input_text" placeholder="Senha" required /><br><br>

                <!--Botão-->
                <input type="button" value="ENTRAR" onclick="entrar()" class="input_btn" /><br><br>

                <!--Links-->
                <div class="link">
                    <h3>Esqueceu a senha? <a href="#" class="text-info">Clique aqui!</a><br><br>
                        <h3>Não tem cadastro? <a href="#" class="text-info">Cadastre-se</a></h3>
                </div>
            </form>
        </section>
    </conteiner>

    <script src="Script/login.js"></script>
</body>

</html>
