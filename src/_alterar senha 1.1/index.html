<!DOCTYPE html>
<html>

<head>
    <title>Alterar Senha</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--Logo.-->
    <conteiner class="conteiner">
        <header class="cabecalho">
            <img src="_img/logo.png">
        </header>

        <!--Título.-->
        <div class="titulo">
            <h1>Alterar senha</h1>
        </div>

        <section class="conteudo">
            <form>
                <!--Campos de alteração da senha.-->
                <input type="text" name="senha_atual" class="input_text" placeholder="Senha atual" /><br><br>
                <input type="text" name="senha_nova" class="input_text" placeholder="Nova senha" /><br><br>
                <input type="text" name="senha_confirmar" class="input_text" placeholder="Confirmar senha" /><br><br>

                <!--Botões-->
                <input type="button" value='SALVAR' class="input_btn" onclick="alterarSenha()" /><br><br>
                <input type="button" value='CANCELAR' class="input_btn" />
            </form>
        </section>
    </conteiner>

    <script src="script.js"></script>
</body>

</html>
