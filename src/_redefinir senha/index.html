<!DOCTYPE html>
<html>

<head>
    <title>Alterar Senha</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--Logo-->
    <conteiner class="conteiner">
        <header class="cabecalho">
            <img src="_img/logo.png">
        </header>

        <!--Título do conteúdo-->
        <div class="titulo">
            <h1>Redefinir senha</h1>
        </div>

        <!--Conteúdo-->
        <section class="conteudo">
            <form onsubmit="senhaOK()">
                <!--Campos de redefinição da senha.-->
                <input type="password" name="senha" class="input_password" placeholder="Nova senha" required minlength="6"
                    onchange="confereSenha()" /><br><br>
                <input type="password" name="confirma" class="input_text" placeholder="Confirmar senha" required minlength="6"
                    onchange="confereSenha()" /><br><br>

                <!--Botão-->
                <input type="submit" value="SALVAR" class="input_btn" onclick="salvar()" /><br><br>
            </form>
        </section>
    </conteiner>

    <script src="script.js"></script>
</body>

</html>
