<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <conteiner class="conteiner">
        <!--Logo.-->
        <header class="logo">
            <img src="_img/logo.png">
        </header>
        <!--Título-->
        <div class="titulo">
            <h1>Cadastro de usuário</h1>
        </div>
        <!--Formulário-->
        <section class="conteudo">
            <form>
                <input type="text" id="nome" placeholder="Nome"><br><br>
                <input type="text" id="cnpj" maxlength="14" size="14"
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                    placeholder="CPF/CNPJ (Apenas números)"><br><br>
                <input type="email" id="email" placeholder="E-mail"><br><br>
                <input type="password" id="senha" placeholder="Senha"><br><br>
                <input type="password" id="confirmar_senha" placeholder="Confirmar Senha"><br><br>
                <!--Botão.-->
                <input type="reset" class="botao" value="SALVAR" onclick="salvar()">
            </form>
        </section>

    </conteiner>

    <script src="script.js"></script>
</body>

</html>
