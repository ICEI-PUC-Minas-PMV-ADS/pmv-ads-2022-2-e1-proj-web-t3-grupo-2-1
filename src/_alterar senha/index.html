<!DOCTYPE html>
<html>

<head>
    <title>Alterar Senha</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <conteiner id="conteiner">
        <header class="cabecalho">
            <img src="imagem/logo.png">
        </header>   
        <section class="secao">
            <div class="labeltitulo">
                <label class="titulo_alterar_senha"> Alterar Senha
                </label>
            </div>
            <div class="div_inputs_text">
                <br><input type="text" name="senha_atual" placeholder="Senha atual" class="input_text" />
                <p></p>
                <input type="text" name="senha_nova" placeholder="Nova senha" class="input_text" />
                <p></p>
                <input type="text" name="senha_confirmar" placeholder="Confirmar senha" class="input_text" />
                <p></p>
            </div>
            <div class='div_inputs_btn'>
                <input type="button" value='SALVAR' class="input_btnsalvar" />
            </div>
        </section>
    </conteiner>

</body>

</html>
